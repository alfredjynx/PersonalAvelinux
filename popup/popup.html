<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Viewer</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

  <h1>Personal Avelinux</h1>

  <h3>Cookies Viewer</h3>
  <button id="showCookiesButton">See Cookies</button>
  <div class="lists">
    <h5 id="firstPartyNumber" class="text"></h5>
    <h5 id="thirdPartyCookieNumber" class="text"></h5>
  </div>

  <h3>Local Storage Viewer</h3>
  <button id="showStorageButton">See Local Storage</button>
  <div class="lists">
    <h5 id="storageNumber" class="text"></h5>
    <ul id="storageList" class="text"></ul>
  </div>

  <h3>Third-Party Connections Viewer</h3>
  <button id="showThirdPartyButton">See Third-Party Connections</button>
  <div class="lists">
    <h5 id="thirdPartyNumber" class="text"></h5>
    <ul id="thirdPartyList" class="text"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
