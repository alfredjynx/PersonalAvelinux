<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Viewer</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>

  <h1>Personal Avelinux</h1>

  <h2>Webpage Safety Score</h2>
  <button id="safetyScoreButton">Calculate Safety Score</button>
  <p id="safetyScore">Loading...</p>
  <div id="details"></div>

  <h3>Cookies Viewer</h3>
  <div class="buttons">
    <button id="showCookiesButton">See Cookies</button>
    <button id="clearCookiesButton">Clear Cookies</button>
  </div>
  <div class="lists">
    <h5 id="firstPartyNumber" ></h5>
    <h5 id="thirdPartyCookieNumber" ></h5>
  </div>

  <h3>Local Storage Viewer</h3>
  <button id="showStorageButton">See Local Storage</button>
  <div class="lists">
    <h5 id="storageNumber" ></h5>
    <ul id="storageList" ></ul>
  </div>

  <h3>Third-Party Connections Viewer</h3>
  <button id="showThirdPartyButton">See Third-Party Connections</button>
  <div class="lists">
    <h5 id="thirdPartyNumber" ></h5>
    <ul id="thirdPartyList" ></ul>
  </div>

  <h3>DOM Change Tracker</h3>
  <div class="buttons>">
    <button id="DOMrefreshButton">Refresh Changes</button>
    <button id="DOMclearButton">Clear Logs</button>
  </div>
  <div class="lists">
    <ul id="domChangesList" ></ul>
  </div>

  <h3>Canvas Fingerprinting Attempts</h3>
  <button id="canvasRefreshButton">Refresh Logs</button>
  <ul id="fingerprintLogs"></ul>
  
  <script src="popup.js"></script>
</body>
</html>
